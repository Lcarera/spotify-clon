<div id="playlist-container" class="relative transition-all duration-1000 bg-green-600">
    <div class="relative z-10 px-6 pt-10">
        <h1 class="text-4xl font-bold">{{greeting}}</h1>
        <div class="flex flex-wrap mt-6 gap-4">
            @for (playlist of playlists; track playlist.id) {
                <playlist-box [playlist]="playlist"></playlist-box>
            }
        </div>
    </div>
    <div class="absolute inset-0 bg-gradient-to-t from-zinc-900 via-zinc-900/80"></div>
</div>
