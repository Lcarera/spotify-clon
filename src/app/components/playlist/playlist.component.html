<div id="playlist-conatiner" [@fadeIn]="playlistId" class="relative flex flex-col h-full transition-all duration-1000 bg-zinc-900 overflow-x-hidden">
    <header class="flex flex-row gap-8 px-6 mt-12">
        <picture class="aspect-square h-52 w-52 flex-none">
            <img [src]="playlist?.cover" class="h-full w-full object-cover shadow-lg" [alt]="'Cover of' + playlist?.title">
        </picture>

        <div class="flex flex-col justify-between">
            <h2 class="flex flex-1 items-end">Playlist</h2>
            <div>
                <h1 class="title-clamp text-5xl text-white font-bold block">
                    {{playlist?.title}}
                </h1>
            </div>

            <div class="flex-1 flex items-end">
                <div class="text-sm text-gray-300 font-normal">
                    <div>
                        <span>{{playlist?.artists}}</span>
                    </div>
                    <p class="mt-1">
                        <span class="text-white">50 Songs</span>, 3h Aprox.
                    </p>
                </div>
            </div>
        </div>
    </header>
    <div class="relative px-6 pt-10 -z-10"></div>
</div>
